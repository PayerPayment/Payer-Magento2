<form class="form form-getaddress" data-role="get-address"
      action="/payer/Getaddress/index"
      method="post">
    <fieldset id="get-address-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
        <span id="get-address-message">&nbsp;</span><br/>
        <label class="label" for="customer-ssn">
            <span data-bind="i18n: 'National Id number'"></span>
        </label>
        <input class="input-text"
               type="number"
               name="ssn"
               data-validate="{'validate-ssn':true}"
               id="customer-ssn"
        />
        <br/>
        <i data-bind="i18n: 'By supplying this information, you won\'t have to fill out the form manually, as well as get access to all available payment methods'"></i>
        <br/><br/>
        <label class="label" for="customer-zip">
            <span data-bind="i18n: 'Zip'"></span>
        </label>

        <input class="input-text"
               type="number"
               name="zip"
               data-validate="{ 'validate-ssn':true}"
               id="customer-zip"
        />
        <br/><br/>
        <input type="button"
               class="button action primary"
               name="getAddress"
               data-bind="attr: {value: $t('get_address')}"
               onclick="payerCheckout.getAddress();"
        />
        <br/>
        <i data-bind="i18n: 'Fill out above fields and hit continue, and we\'ll supply your address information automatically, alternatively you may fill out the form below by hand'"></i>
    </fieldset>
</form>
